<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USER LOGIN PAGE</title>
    <link href="Style1.css" rel="stylesheet">
</head>
<body>
    <h1>USER LOGIN PAGE</h1>
    <section>
        <img src="images/generaluser.png" />
    </section>
    <div class="sec2">
        <div class="container">
            <div class="content">
                <h2> User login</h2>

                <input type="text" id="username" placeholder="Username">
                <span id="usernameError" style="color: red;"></span><br>

                <input type="password" id="password" placeholder="Password">
                <span id="passwordError" style="color: red;"></span><br>

                <button id="submitButton">Submit</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get form elements
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const submitButton = document.getElementById('submitButton');

            // Add event listener to submit button
            submitButton.addEventListener('click', function (event) {
                event.preventDefault(); // Prevent default form submission

                // Reset previous error messages
                document.getElementById('usernameError').textContent = '';
                document.getElementById('passwordError').textContent = '';

                // Validate username and password
                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();

                if (username === '') {
                    document.getElementById('usernameError').textContent = 'Please enter your username.';
                    return;
                }

                if (password === '') {
                    document.getElementById('passwordError').textContent = 'Please enter your password.';
                    return;
                }

                // If all validation passes, you can proceed with form submission
                // You can use AJAX to submit the form data to the server asynchronously if needed
                // Example AJAX code:
                /*
                fetch('login.php', {
                    method: 'POST',
                    body: JSON.stringify({
                        username: username,
                        password: password
                    }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    // Handle response from the server
                    console.log(data);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
                */
            });
        });
    </script>
</body>
</html>
