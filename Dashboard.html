</head>
<body>
    <div class="header">
        <h1>Project Management Dashboard</h1>
        <a href="user login.aspx">Logout</a>

    <div class="sidebar">
        <ul>
            <li><a href="Myprofile.html">Profile</a></li>

        </ul>

    <div class="main-content">
        <h2>Welcome to Your Dashboard</h2>
    </div>
    <h3>Responsive Progress Bar</h3>
    <div class="progress">
        <div class="progress-bar" id="myProgressBar">0%</div>
    </div>

    <button onclick="increaseProgress()">Increase Progress</button>
    <button onclick="resetProgress()">Reset Progress</button>

    <script>
        function increaseProgress() {
            var progressBar = document.getElementById('myProgressBar');
            var width = parseInt(progressBar.style.width, 10) || 0;
            if (width < 100) {
                progressBar.style.width = (width + 10) + '%';
                progressBar.innerHTML = (width + 10) + '%';
            }
        }

        function resetProgress() {
            var progressBar = document.getElementById('myProgressBar');
            progressBar.style.width = '0%';
            progressBar.innerHTML = '0%';
        }
    </script>
</body>
</html>
