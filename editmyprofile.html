<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="editmyprofile.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Edit Profile</h1>
        <form id="editProfileForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="JohnDoe" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="john@example.com" required>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" value="New York, USA">
            </div>
            <div class="form-group">
                <label for="Joined">Joined:</label>
                <input type="text" id="Joined" name="Joined" value="18/5/2018">
            </div>
            <div class="form-group">
                <label for="profile-picture">Profile Picture:</label>
                <input type="file" id="profile-picture" name="profile-picture">
            </div>
            <button type="submit">Save Changes</button>
        </form>
    </div>  
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Get the form element
        const form = document.getElementById('editProfileForm');

        // Add submit event listener to the form
        form.addEventListener('submit', function(event) {
            // Prevent default form submission
            event.preventDefault();

            // Validate form fields (replace with your validation logic)
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();

            if (username === '') {
                alert('Please enter a username.');
                return;
            }

            if (email === '') {
                alert('Please enter an email.');
                return;
            }

            // If form is valid, proceed with form submission
            // You can perform AJAX request or other actions here
            alert('Form submitted successfully!');
            window.location.replace("Myprofile.html");
        });
    });
    </script>
</body>
</html>
